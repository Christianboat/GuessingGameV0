<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess the Number from 1-100</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="number" name="guess" required>
        <button type="submit">Guess</button>
    </form>
</body>
</html>
